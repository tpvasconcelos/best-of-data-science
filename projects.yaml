configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  min_stars: 1
  require_license: False
  require_repo: False
  max_trending_projects: 1000
  hide_license_risk: Fakse

categories:
  - category: cli
    title: CLI
    # subtitle: Best-of lists about machine learning, data engieering, data science, or other topics related to big data.
  - category: debug
    title: Logging, Debugging, and Exception Handling
  - category: caching
    title: Caching and Memoization
  - category: config
    title: Configuration Management
  - category: datetime
    title: Dates, times, and datetimes
    subtitle: Libraries for handeling all sorts of datetime objects. Note that both `arrow` and `pendulum` are built on top of `dateutil` and `pytz`
  - category: misc
    title: Miscellaneous

